<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Extract the pathname from the current URL
      const pathname = window.location.pathname;

      // Redirect to the base path with the current pathname
      window.location.href = `/alpha-adventures${pathname}`;
    </script>
  </head>
  <body></body>
</html>
